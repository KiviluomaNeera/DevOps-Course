worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream service1_cluster {
        server service1_1:8199;  # First instance
        server service1_2:8199;  # Second instance
        server service1_3:8199;  # Third instance
    }

    server {
        listen 80;

        # Basic Authentication
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            root /nginx/html;
            index index.html;
        }

        location /request {
            proxy_pass http://service1_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Implement the /stop endpoint (optional)
        location /stop {
            # Placeholder for stopping services
            return 200 "Stopping services..."; 
        }
    }
}
