<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGINX Load Balancer</title>
    <script>
        function sendRequest() {
            fetch('/request')
                .then(response => response.text())
                .then(data => document.getElementById('response').value = data)
                .catch(error => console.error('Error:', error));
        }

        function stopServices() {
            fetch('/stop', { method: 'POST' })  // Define endpoint in your services to handle this
                .then(() => alert('Services stopped'))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h2>Welcome to the NGINX Load Balancer Interface</h2>
    <button onclick="sendRequest()">REQUEST</button>
    <button onclick="stopServices()">STOP</button>
    <br><br>
    <textarea id="response" rows="10" cols="50"></textarea>
</body>
</html>
